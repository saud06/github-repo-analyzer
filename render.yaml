services:
  - type: web
    name: github-repo-analyzer-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false

  - type: web
    name: github-repo-analyzer-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: frontend/dist
    # Set the root directory for build commands and publish path
    rootDir: frontend
    buildFilter:
      paths:
        - frontend/**
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      # Point frontend to backend public URL on Render. Override in Dashboard with your real backend URL.
      - key: VITE_API_BASE
        value: https://github-repo-analyzer-backend.onrender.com
