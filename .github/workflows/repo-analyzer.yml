name: Repo Analyzer

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'GitHub repository to analyze (owner/name)'
        required: true
        default: 'vercel/next.js'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Run analyzer CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - << 'PY'
          import os, json
          from app.cli import analyze_repo
          import sys
          sys.path.insert(0, os.path.abspath('backend'))
          repo = os.environ.get('INPUT_REPO') or '${{ inputs.repo }}'
          data = analyze_repo(repo)
          os.makedirs('report', exist_ok=True)
          with open('report/analysis.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, indent=2)
          print('Wrote report/analysis.json')
          PY

      - name: Upload analysis artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-analysis
          path: report/analysis.json
